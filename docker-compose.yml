version: '3.8'

services:
  bot:
    build: .
    container_name: telegram-sender-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Монтируем папку для базы данных (чтобы данные не терялись)
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    # Логи
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
